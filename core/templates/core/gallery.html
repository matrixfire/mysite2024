{% extends "core/base.html" %}

{% load static %}

{% block content %}




      <!-- Breadcrumbs-->
      <div class="parallax-container section" data-parallax-img="{% static 'core/images/bg-01-1920x718.jpg' %}">
        <div class="parallax-content section-34 section-md-66 text-lg-left context-dark bg-overlay-info">
          <div class="container">
            <div class="d-none d-md-block d-lg-inline-block">
              <h1 class="font-weight-bold"><span class="big">Gallery</span></h1>
            </div>
            <div class="pull-lg-right offset-md-top-10 offset-lg-top-41">
              <ul class="p list-inline list-inline-dashed">
                <li class="list-inline-item text-safety-orange"><a href="{% url 'core:index' %}">Home</a></li>
                <li class="list-inline-item">Gallery</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- Gallery-->
      <section class="section novi-background section-98 section-md-124" data-preset='{"title":"Gallery 2","category":"content, gallery","reload":true,"id":"gallery-2"}'>

          <div class="isotope-wrap">
            <div class="row">
              <!-- Isotope Filters-->
              <div class="col-xl-3">
                <div class="isotope-filters isotope-filters-vertical">
                  <h4 class="text-uppercase font-weight-bold isotope-filters-title offset-top-34 font-default">Categories</h4>
                  <ul class="list-inline list-inline-sm">
                    <li class="list-inline-item d-lg-none">
                      <p>Choose your category:</p>
                    </li>
                    <li class="list-inline-item section-relative">
                      <button class="isotope-filters-toggle btn btn-sm btn-default" data-custom-toggle="isotope-1" data-custom-toggle-disable-on-blur="true">Filter<span class="caret"></span></button>
                      <ul class="list-sm-inline isotope-filters-list" id="isotope-1">
                        <li><a class="font-weight-bold active" data-isotope-filter="*" data-isotope-group="gallery" href="#">All</a></li>
                        <li><a class="font-weight-bold" data-isotope-filter="Classes" data-isotope-group="gallery" href="#">Classes</a></li>
                        <li><a class="font-weight-bold" data-isotope-filter="Birthday" data-isotope-group="gallery" href="#">Birthday</a></li>
                        <li><a class="font-weight-bold" data-isotope-filter="Typical day" data-isotope-group="gallery" href="#">Typical day</a></li>
                        <li><a class="font-weight-bold" data-isotope-filter="Events" data-isotope-group="gallery" href="#">Events</a></li>
                      </ul>
                    </li>
                  </ul>
                </div>
              </div>
              <!-- Isotope Content-->
              <div class="col-xl-9 offset-xl-top-0 offset-top-34">
                <div class="isotope" data-isotope-layout="masonry" data-isotope-group="gallery">
                  <div class="row" data-lightgallery="group">
                    <div class="col-12 col-md-6 col-lg-4 isotope-item" data-filter="*"><a class="thumbnail-classic" data-lightgallery="item" href="images/home-10_original-1200x801.jpg">
                        <figure><img width="270" height="270" src="{% static 'core/images/gallery-01-270x270.jpg' %}" alt="">
                        </figure></a>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 isotope-item" data-filter="Classes"><a class="thumbnail-classic" data-lightgallery="item" href="images/gallery-02_original-1200x855.jpg">
                        <figure><img width="270" height="420" src="{% static 'core/images/gallery-02-270x420.jpg' %}" alt="">
                        </figure></a>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 isotope-item" data-filter="Birthday"><a class="thumbnail-classic" data-lightgallery="item" href="images/gallery-03_original-1200x872.jpg">
                        <figure><img width="270" height="270" src="{% static 'core/images/gallery-03-270x270.jpg' %}" alt="">
                        </figure></a>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 isotope-item" data-filter="Typical day"><a class="thumbnail-classic" data-lightgallery="item" href="images/home-07_original-1200x774.jpg">
                        <figure><img width="270" height="420" src="{% static 'core/images/gallery-04-270x420.jpg' %}" alt="">
                        </figure></a>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 isotope-item" data-filter="Classes"><a class="thumbnail-classic" data-lightgallery="item" href="images/home-08_original-1200x1126.jpg">
                        <figure><img width="270" height="286" src="{% static 'core/images/gallery-06-270x286.jpg' %}" alt="">
                        </figure></a>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 isotope-item" data-filter="Birthday"><a class="thumbnail-classic" data-lightgallery="item" href="images/gallery-05_original-1200x808.jpg">
                        <figure><img width="270" height="270" src="{% static 'core/images/gallery-05-270x270.jpg' %}" alt="">
                        </figure></a>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 isotope-item" data-filter="Typical day"><a class="thumbnail-classic" data-lightgallery="item" href="images/gallery-08_original-1170x600.jpg">
                        <figure><img width="270" height="404" src="{% static 'core/images/gallery-08-270x404.jpg' %}" alt="">
                        </figure></a>
                    </div>
                    <div class="col-12 col-md-6 col-lg-8 isotope-item" data-filter="Events"><a class="thumbnail-classic" data-lightgallery="item" href="images/home-11_original-1200x801.jpg">
                        <figure><img width="570" height="270" src="{% static 'core/images/gallery-07-570x270.jpg' %}" alt="">
                        </figure></a>
                    </div>
                    <div class="col-12 col-md-6 col-lg-8 isotope-item" data-filter="Birthday"><a class="thumbnail-classic" data-lightgallery="item" href="images/gallery-10_original-1170x600.jpg">
                        <figure><img width="570" height="270" src="{% static 'core/images/gallery-10-570x270.jpg' %}" alt="">
                        </figure></a>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 isotope-item" data-filter="Birthday"><a class="thumbnail-classic" data-lightgallery="item" href="images/gallery-09_original-1200x808.jpg">
                        <figure><img width="270" height="270" src="{% static 'core/images/gallery-09-270x270.jpg' %}" alt="">
                        </figure></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

        <ul class="google-map-markers">
          <li data-location="9870 St Vincent Place, Glasgow, DC 45 Fr 45." data-description="9870 St Vincent Place, Glasgow" data-icon="{% static 'core/images/gmap_marker.png' %}" data-icon-active="{% static 'core/images/gmap_marker_active.png' %}"></li>
