{% extends "core/base.html" %}

{% load static %}

{% block content %}


      <!-- Breadcrumbs-->
      <div class="parallax-container section" data-parallax-img="{% static 'core/images/bg-01-1920x718.jpg' %}">
        <div class="parallax-content section-34 section-md-66 text-lg-left context-dark bg-overlay-info">
          <div class="container">
            <div class="d-none d-md-block d-lg-inline-block">
              <h1 class="font-weight-bold"><span class="big">Search results</span></h1>
            </div>
            <div class="pull-lg-right offset-md-top-10 offset-lg-top-41">
              <ul class="p list-inline list-inline-dashed">
                <li class="list-inline-item text-safety-orange"><a href="{% url 'core:index' %}">Home</a></li>
                <li class="list-inline-item">Search results</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <section class="section novi-background section-98" data-preset='{"title":"Search results","category":"search results","id":"search-results"}'>
        <div class="container">
          <!-- RD Search Form-->
          <form class="form-search rd-search" action="{% url 'core:search_results' %}" method="GET">
            <div class="form-group">
              <label class="form-label form-search-label form-label-sm" for="search-results">Search</label>
              <input class="form-search-input input-sm form-control input-sm" id="search-results" type="text" name="s" autocomplete="off">
            </div>
            <button class="form-search-submit" type="submit"><span class="mdi mdi-magnify"></span></button>
          </form>
          <div class="rd-search-results offset-top-66"></div>
        </div>
      </section>
      <section class="section novi-background section-34">
        <hr class="hr bg-gray">
      </section>
      
{% endblock content %}
