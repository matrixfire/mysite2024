<!-- templates/core/breadcrumbs.html -->
{% load static %}
<section>
  <!-- Modern Breadcrumbs-->
  <div class="parallax-container breadcrumb-modern bg-gray-darkest context-dark" data-parallax-img="{% static 'core/images/background-1-1920x651.svg' %}">
    <div class="parallax-content">
      <div class="bg-overlay-gray-darkest">
        <div class="container section-34 section-md-50 section-lg-110">
          <div class="text-extra-big font-accent d-none d-lg-block">
            <span class="big">
              {% if breadcrumbs %}
                {% with last_breadcrumb=breadcrumbs|last %}
                  {{ last_breadcrumb.name }}
                {% endwith %}
              {% endif %}
            </span>
          </div>
          <ul class="list-inline list-inline-dashed p offset-top-0">
            <li class="list-inline-item"><a class="small" href="{% url 'core:index' %}">Home</a></li>
            {% for crumb in breadcrumbs %}
              {% if not forloop.last %}
                <li class="list-inline-item"><a class="small" href="{{ crumb.url }}">{{ crumb.name }}</a></li>
              {% else %}
                <li class="list-inline-item">{{ crumb.name }}</li>
              {% endif %}
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
