<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css">
  <style>
    .tab-content > div {
      display: none;
    }
    .tab-content > .active {
      display: block;
    }


    
    .newswiperx div {
      padding: 10px;
    }

    .newswiperx img {
      max-width: 100%;
      height: auto;
      transition: transform 0.5s ease;
      border-radius: 10px; /* Rounded corners */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    }

    .newswiperx img:hover {
      transform: scale(1.1); /* Zoom effect */
    }



  </style>
</head>
<body>
<section>
  <div class="container">
    <h1 class="text-between">Our Shop</h1>
    <!-- Tabs Classic-->
    <div class="responsive-tabs responsive-tabs-classic" data-type="horizontal">
      <!-- Tab Headers -->
      <ul class="resp-tabs-list tabs-1 text-center tabs-group-default" data-group="tabs-group-default">
        <li class="active" data-tab="new-arrivals">New Arrivals</li>
        <li data-tab="popular-products">Popular</li>
      </ul>
      <!-- Tab Content -->
      <div class="resp-tabs-container text-left tabs-group-default tab-content" data-group="tabs-group-default">
        <!-- New Arrivals Tab-->
        <div id="new-arrivals" class="active">
          <div class="row newswiperx">
            {% for product in new_arrivals %}
            <div>
              <a><img class="img-fluid product-image-area" src="{{ product.image.url }}" alt="{{ product.name }}"></a>
            </div>
            {% endfor %}
          </div>
        </div>
        <!-- Popular Products Tab-->
        <div id="popular-products">
          <div class="row newswiperx">
            {% for product in popular_products %}
            <div>
              <a><img class="img-fluid product-image-area" src="{{ product.image.url }}" alt="{{ product.name }}"></a>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.4.1/jquery-migrate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const tabs = document.querySelectorAll('.resp-tabs-list li');
    const contents = document.querySelectorAll('.tab-content > div');

    tabs.forEach(tab => {
      tab.addEventListener('click', function () {
        // Remove active class from all tabs
        tabs.forEach(t => t.classList.remove('active'));
        // Add active class to the clicked tab
        this.classList.add('active');

        // Hide all content
        contents.forEach(content => content.classList.remove('active'));
        // Show the content corresponding to the clicked tab
        document.getElementById(this.getAttribute('data-tab')).classList.add('active');
      });
    });
  });



  $(document).ready(function() {
    $('.newswiperx').slick({
      slidesToShow: 4,
      slidesToScroll: 4,
      autoplay: false,
      autoplaySpeed: 2000,
      dots: true,
      arrows: true
    });

    $('.newswiperx').on('swipe', function(event, slick, direction){
console.log(direction);
// left
});
  });

</script>
</body>
</html>
