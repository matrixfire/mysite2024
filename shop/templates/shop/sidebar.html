{% load static %}

<div class="col-lg-3 offset-top-66 offset-lg-top-0 fixed-sidebar">
    <!-- Section Shop Sidebar-->
    <aside class="text-left">
        <div class="row">
            <div class="col-sm-6 col-lg-12">
                <!-- Categories-->
                <h6 class="text-uppercase text-spacing-60">Categories</h6>
                <div class="text-subline"></div>
                <div id="sidebar">
                    <ul>
                        <li {% if not category %}class="selected"{% endif %}>
                            <a href="{% url 'shop:product_list' %}">All</a>
                        </li>
                        {% for c in categories %}
                            <li {% if category and category.slug == c.slug %}class="selected"{% endif %}>
                                <a href="{{ c.get_absolute_url }}">{{ c.name }} <span class="text-dark">({{ c.total_products }})</span></a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </aside>
</div>
